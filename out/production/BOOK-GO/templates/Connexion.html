<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
</head>
<body>
<h2>Connexion</h2>
<form th:action="@{/connexion}" th:object="${connexionDTO}" method="post">
    <input type="email" th:field="*{email}" placeholder="Email" required/><br/>
    <input type="password" th:field="*{password}" placeholder="Mot de passe" required/><br/>
    <button type="submit">Se connecter</button>
</form>
<p th:text="${error}"></p>
<p th:text="${message}"></p>
</body>
</html>
